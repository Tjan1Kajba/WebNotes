name: Frontend Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'frontend/**'
      - 'templates/**'
      - 'test_frontend.py'
      - 'requirements.txt'
      - 'main.py'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'frontend/**'
      - 'templates/**'
      - 'test_frontend.py'
      - 'requirements.txt'
      - 'main.py'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-html beautifulsoup4
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run frontend tests with coverage
        run: |
          python -m pytest test_frontend.py \
            -v \
            --cov=. \
            --cov-report=html:coverage_frontend_html \
            --cov-report=xml:coverage_frontend.xml \
            --cov-report=term-missing \
            --junitxml=test-results-frontend.xml

      - name: Upload frontend test results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            test-results-frontend.xml
            coverage_frontend.xml
          retention-days: 7

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: coverage_frontend_html/
          retention-days: 7

      - name: Display frontend coverage summary
