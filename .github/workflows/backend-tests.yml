name: Backend Tests

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - 'test_backend.py'
      - 'requirements.txt'
      - 'main.py'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'backend/**'
      - 'test_backend.py'
      - 'requirements.txt'
      - 'main.py'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-html beautifulsoup4
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run backend tests with coverage
        run: |
          python -m pytest test_backend.py \
            -v \
            --cov=. \
            --cov-report=html:coverage_backend_html \
            --cov-report=xml:coverage_backend.xml \
            --cov-report=term-missing \
            --junitxml=test-results-backend.xml

      - name: Upload backend test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            test-results-backend.xml
            coverage_backend.xml
          retention-days: 7

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: coverage_backend_html/
          retention-days: 7

      - name: Display backend coverage summary
